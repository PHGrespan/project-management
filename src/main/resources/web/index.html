<!DOCTYPE html>
<html>
<head>
	<title>Hello WebSocket</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!--    <link href="main.css" rel="stylesheet">-->
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
	<script src="app.js"></script>
	<script src="workspace.js"></script>
	<script src="project.js"></script>
</head>
<body>
	<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript
		being
		enabled. Please enable
		Javascript and reload this page!</h2></noscript>
	<div id="main-content" class="container">
		<div class="row">
			<div class="col-md-6">
				<form class="form-inline">
					<div class="form-group">
						<label for="connect">WebSocket test connection:</label>
						<button id="connect" class="btn btn-default" type="submit">Connect</button>
						<button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
						</button>
					</div>
				</form>
			</div>
			<div class="col-md-6">
				<form class="form-inline">
					<div class="form-group">
						<label>Create Workspace</label>
					</div>
					<div class="form-group">
						<label for="name">Name</label>
						<input type="text" id="name" class="form-control" placeholder="Name">
						<label for="description">Description</label>
						<input type="text" id="description" class="form-control" placeholder="Description">
					</div>
					<button id="insert" class="btn btn-default" type="submit">Insert</button>
				</form>
			</div>
			<div class="col-md-6">
				<form class="form-inline">
					<div class="form-group">
						<label>Create Project</label>
					</div>
					<div class="form-group">
						<label for="projectName">Name</label>
						<input type="text" id="projectName" class="form-control" placeholder="Name">
						<label for="projectDescription">Description</label>
						<input type="text" id="projectDescription" class="form-control" placeholder="Description">
						<label for="projectIdWorkspace">Id Workspace</label>
						<input type="number" id="projectIdWorkspace" class="form-control" placeholder="Id Workspace">
						<label for="projectWorkspacePosition">Workspace Position</label>
						<input type="number" id="projectWorkspacePosition" class="form-control"
						       placeholder="Workspace Position">
					</div>
					<button id="insertProject" class="btn btn-default" type="submit">Insert</button>
				</form>
			</div>
			<div class="row">
				<div id="tables" class="col-md-12">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
